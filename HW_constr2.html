  <script>
    function Human(name,age) {

      };
    };

    Human.getAdmin = function () {
      return new Human("Boss", 58)
    };

    var hum1 = new Human("Johny", 29);
    var hum2 = new Human("Tyler", 14);
    var hum3 = new Human("Endy", 85);
    var hum4 = new Human("Hloey", 66);

    hum2.say();

    Human.getAdmin().say();
  </script>
